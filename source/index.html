<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting to latest documentation</title>
  <!-- Using relative redirect URL so it works in all environments -->
  <meta http-equiv="refresh" content="0; url=/2.0/">
  <!-- Using absolute URL to avoid any confusion with canonicals. This is fine since only the production site is indexed. -->
  <link rel="canonical" href="https://developer.vidgrid.com/docs/2.0/">
</head>
<body>
</body>
</html>
